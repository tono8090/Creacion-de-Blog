<html>
<head>
<title>pasar numeros decimales a binarios en javascript</title>
<script language="javascript">
function bin2dec()
{ 
var str = document.getElementById('dec').value;
var bin= (+str).toString(2);
var oct= (+str).toString(8);
var hexa= (+str).toString(16);
document.getElementById("bin").value=(bin);
document.getElementById("oct").value=(oct);
document.getElementById("hexa").value=(hexa);
}

function dec2bin()
{ 
var str = document.getElementById('bin').value;
var str2= parseInt(str, 2);
var dec= str2;
var oct= (+str2).toString(8);
var hexa= (+str2).toString(16);
document.getElementById("dec").value=(dec);
document.getElementById("oct").value=(oct);
document.getElementById("hexa").value=(hexa);
}
function oct2dec()
{ 
var str = document.getElementById('oct').value;
var str2= parseInt(str, 8);
var dec= str2;
var bin= (+str2).toString(2);
var hexa= (+str2).toString(16);
document.getElementById("dec").value=(dec);
document.getElementById("bin").value=(bin);
document.getElementById("hexa").value=(hexa);
}
function hexa2dec()
{ 
var str = document.getElementById('hexa').value;
var str2= parseInt(str, 16);
var dec= str2;
var bin= (+str2).toString(2);
var oct= (+str2).toString(8);
document.getElementById("dec").value=(dec);
document.getElementById("bin").value=(bin);
document.getElementById("oct").value=(oct);
}
</script>
</head>
<body>

       <p> Decimal:<input type="text" id="dec" value=" "> <br>
     <input type="button" value="calcular" onclick="bin2dec()"></p>
        <p>Binario:<input type="text" id="bin" value=" "><br>
     <input type="button" value="calcular" onclick="dec2bin()"></p>
        <p>octal:<input type="text" id="oct" value=" "><br>
      <input type="button" value="calcular" onclick="oct2dec()"></p>   
        <p>hexadecimal:<input type="text" id="hexa" value=" "><br>
      <input type="button" value="calcular" onclick="hexa2dec()"></p>
	
	</form>
</body>
</html>
